<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="head-background">
      <div class="container">

        <div class="hidden" id="popup">
          <div class="modal">
            <p>Are you sure you want to delete this entry?</p>
            <div class="space-between">
              <button id="cancel">CANCEL</button>
              <button id="confirm">CONFIRM</button>
            </div>
          </div>
        </div>

        <nav>
          <p id="code-journal-header">Code Journal</p>
          <a id="entries-link" data-view="entries">Entries</a>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" id="main-background" class="view-tab">
      <form id="form">
        <h3 class="new-entry-header">New Entry</h3>
        <div class="row" id="two-column">
          <div class="column-half" id="left-column">
            <img src="images/placeholder-image-square.jpg" alt="placeholder-image" id="image" />
          </div>
          <div class="column-half" id="right-column">
            <label for="title" class="input-labels">Title</label>
            <input type="text" name="title" id="title" class="user-input" required />
            <label for="photo-url" class="input-labels" id="url-top-padding">Photo URL</label>
            <input type="url" name="photo" id="photo-url" class="user-input" required />
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes" class="input-labels" id="notes-top-padding">Notes</label>
            <textarea id="notes" class="user-input" name="notes" required></textarea>
            <div class="buttons-container">
              <button type="button" id="delete-button">Delete Entry</button>
              <button type="submit" class="submit">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div> <!-- entry form closing div -->

    <div data-view="entries" class="view-tab hidden" id="entries-width">
      <div class="space-between row">
        <h2 id="entries-header">Entries</h2>
        <a id="new-entry" data-view="entry-form">NEW</a>
      </div>
      <div class="row">
        <div class="no-entries-text text-center">
          <p class="hidden">No entries have been received.</p>
        </div>
      </div>
      <ul class="entries-list">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
